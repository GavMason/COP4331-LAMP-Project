<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Manager</title>
</head>

<!-- TODO: Add hover effects as outlined in class attributes  -->
<!-- TODO: Add JS functionality  -->
<!-- TODO: (Optional) Native CSS to Bootstrap syntax?  -->




<body style="min-height: 100vh; display: flex; justify-content: center">
  <div class="mx-auto"
    style="width: 70em; max-width: 90%; margin-top: 3rem; margin-bottom: 3rem; margin-left: auto; margin-right: auto; ">
    <div class="" style="box-shadow: 2px 6px 12px lightblue">
      <div class="" style="padding-left: 1.5rem; padding-right: 1.5rem;">
        <div class="" style="display: flex; align-items: center;">
          <div class="" style="flex: 1 1 auto">
            <h1 class=""
              style="display:flex; align-items:center; font-size: 1.50rem; line-height: 1.75; font-weight: 600">
              <img src="images/icons8-contacts-100.png" alt="phonebook-icon" class=""
                style="width: 4rem; height: 4rem; margin-right: 1rem;"></img>
              My Contacts
            </h1>
            <p class="" style="
                  margin-top: 0.5rem;
                  font-size: 1rem;
                  line-height: 1.25rem;
                ">
              A list of all the contacts in your account including their name,
              phone number, and email.
          </div>
          <div class="" style="margin-left: 4rem; flex: none">
            <button type="button" class="focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              style="
                  width: auto;
                  display: inline-flex;
                  padding-top: 0.5rem;
                  padding-bottom: 0.5rem;
                  padding-left: 1rem;
                  padding-right: 1rem;
                  background-color: #4f46e5;
                  color: #ffffff;
                  font-size: 0.875rem;
                  line-height: 1.25rem;
                  font-weight: 500;
                  justify-content: center;
                  align-items: center;
                  border-radius: 0.375rem;
                  border-width: 1px;
                  border-color: transparent;
                  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                " onMouseOver="this.style.backgroundColor='#4338CA'" onMouseOut="this.style.backgroundColor='#4f46e5'"
                onclick="location.href='addContact.html'">
              Add Contact
            </button>
          </div>
        </div>
        <div class="" style="margin-top: 2rem; display: flex; flex-direction: column">
          <div class="" style="
                overflow-x: auto;
                margin-top: -0.5rem;
                margin-bottom: -0.5rem;
                margin-left: -1rem;
                margin-right: -1rem;
              ">
            <div class="" style="
                  display: inline-block;
                  padding-top: 0.5rem;
                  padding-bottom: 0.5rem;
                  vertical-align: middle;
                  min-width: 100%;
                ">
              <div class="" style="
                    overflow: hidden;
                    border-radius: 0.5rem;
                    box-shadow: var(--tw-ring-inset) 0 0 0
                      calc(1px + var(--tw-ring-offset-width))
                      var(--tw-ring-color);
                    --ring-color: #000000;
                    --ring-opacity: 0.05;
                    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
                      0 1px 2px 0 rgba(0, 0, 0, 0.06);
                  ">
                <table class="" style="
                      min-width: 100%;
                      border-top-width: 1px;
                      border-color: #d1d5db;
                    ">
                  <thead class="bg-gray-50" style="background-color: #f9fafb">
                    <tr>
                      <th scope="col" class="" style="
                            padding-top: 0.875rem;
                            padding-bottom: 0.875rem;
                            padding-right: 0.75rem;
                            padding-left: 1rem;
                            padding-left: 1.5rem;
                            color: #111827;
                            font-size: 0.875rem;
                            line-height: 1.25rem;
                            font-weight: 600;
                            text-align: left;
                          ">
                        Name
                      </th>
                      <th scope="col" class="" style="
                            padding-left: 0.75rem;
                            padding-right: 0.75rem;
                            padding-top: 0.875rem;
                            padding-bottom: 0.875rem;
                            color: #111827;
                            font-size: 0.875rem;
                            line-height: 1.25rem;
                            font-weight: 600;
                            text-align: left;
                          ">
                        Phone Number
                      </th>
                      <th scope="col" class="" style="
                            padding-left: 0.75rem;
                            padding-right: 0.75rem;
                            padding-top: 0.875rem;
                            padding-bottom: 0.875rem;
                            color: #111827;
                            font-size: 0.875rem;
                            line-height: 1.25rem;
                            font-weight: 600;
                            text-align: left;
                          ">
                        Email
                      </th>
                      <th scope="col" class="" style="
                            padding-left: 0.75rem;
                            padding-right: 0.75rem;
                            padding-top: 0.875rem;
                            padding-bottom: 0.875rem;
                            color: #111827;
                            font-size: 0.875rem;
                            line-height: 1.25rem;
                            font-weight: 600;
                            text-align: left;
                          ">
                      </th>
                    </tr>
                  </thead>
                  <tbody class="" style="
                  background-color: #ffffff; 
                  border-top-width: 1px; 
                  border-color: #E5E7EB; ">
                    <tr>
                      <td class="" style="padding-top: 1rem;
                      padding-bottom: 1rem; 
                      padding-right: 0.75rem; 
                      padding-left: 1rem; 
                      padding-left: 1.5rem; 
                      color: #111827; 
                      font-size: 0.875rem;
                      line-height: 1.25rem; 
                      font-weight: 500; 
                      white-space: nowrap; 
                      ">
                        First Last
                      </td>
                      <td class="" style="padding-left: 0.75rem;
                      padding-right: 0.75rem; 
                      padding-top: 1rem;
                      padding-bottom: 1rem; 
                      color: #6B7280; 
                      font-size: 0.875rem;
                      line-height: 1.25rem; 
                      white-space: nowrap; ">
                        111-111-1111
                      </td>
                      <td class="" style="padding-left: 0.75rem;
                      padding-right: 0.75rem; 
                      padding-top: 1rem;
                      padding-bottom: 1rem; 
                      color: #6B7280; 
                      font-size: 0.875rem;
                      line-height: 1.25rem; 
                      white-space: nowrap; ">
                        first.last@example.com
                      </td>
                      <td class="" style="
                      position: relative; 
                      display: flex-end;
                      flex-direction: row;
                      padding-top: 1rem;
                      padding-bottom: 1rem; 
                      padding-left: 0.75rem; 
                      padding-right: 1rem; 
                      padding-right: 1.5rem; 
                      font-size: 0.875rem;
                      line-height: 1.25rem; 
                      font-weight: 500; 
                      text-align: right; 
                      white-space: nowrap; ">
                        <button type="button"
                          class="focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" style="
                            width: auto;
                            display: inline-flex;
                            padding-top: 0.5rem;
                            padding-bottom: 0.5rem;
                            padding-left: 0.75rem;
                            padding-right: 0.75rem;
                            margin-right: 1rem;
                            background-color: #4f46e5;
                            color: #ffffff;
                            font-size: 0.875rem;
                            line-height: 1.25rem;
                            font-weight: 500;
                            justify-content: center;
                            align-items: center;
                            border-radius: 0.375rem;
                            border-width: 1px;
                            border-color: transparent;
                            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                          " onMouseOver="this.style.backgroundColor='#4338CA'"
                          onMouseOut="this.style.backgroundColor='#4f46e5'"
                          onclick="location.href='editContact.html'">
                          Edit
                        </button>
                        <button type="button"
                          class="hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                          style="
                            width: auto;
                            display: inline-flex;
                            padding-top: 0.5rem;
                            padding-bottom: 0.5rem;
                            padding-left: 0.75rem;
                            padding-right: 0.75rem;
                            background-color: red;
                            color: #ffffff;
                            font-size: 0.875rem;
                            line-height: 1.25rem;
                            font-weight: 500;
                            justify-content: center;
                            align-items: center;
                            border-radius: 0.375rem;
                            border-width: 1px;
                            border-color: transparent;
                            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                          " onclick="confirm('Are you sure you want to delete this contact?')"
                          onMouseOver="this.style.backgroundColor='#b91c1c'"
                          onMouseOut="this.style.backgroundColor='#ef4444'">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
