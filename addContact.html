<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add Contact</title>
    <script src="js/addContact.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="min-height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">
    <div class="mx-auto" style="width: 35em; max-width: 90%;">
        <div class="brand animate__animated animate__fadeInDown">
            <img src="images/icons8-contacts-100.png" alt="phonebook-icon" class="p-2 m-auto d-block"></img>
        </div>
        <div class="d-block px-4 py-2 needs-validation animate__animated animate__fadeIn animate__delay-1s rounded-3"
            style="box-shadow: 2px 6px 12px lightblue;" novalidate>
            <div class="pb-3">
                <h2 class="text-center">Add Contact</h2>
                <h5 class="text-center fw-lighter">Fill in the form to add a contact</h5>
            </div>
            <form class="needs-validation row g-3" method="post" name="register" novalidate>
                <div class="d-flex col-md-6">
                    <label class="input-group-text" for="firstName">
                        <svg style="height: 1em; width: 1em">
                            <use xlink:href="#userIcon"></use>
                        </svg>
                    </label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                </div>
                <div class="d-flex col-md-6">
                    <label class="input-group-text" for="lastName">
                        <svg style="height: 1em; width: 1em">
                            <use xlink:href="#userIcon"></use>
                        </svg>
                    </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                </div>
                <div class="d-flex">
                    <label class="input-group-text" for="phonenumber">
                        <svg style="height: 1em; width: 1em">
                            <use xlink:href="#userPhone"></use>
                        </svg>
                    </label>
                    <input type="text" id="phonenumber" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="d-flex">
                    <label class="input-group-text" for="Email">
                        <svg style="height: 1em; width: 1em;">
                            <use xlink:href="#userEmail"></use>
                        </svg>
                    </label>
                    <input type="Email" id="Email" class="form-control" placeholder="Email"
                        required>
                </div>
                <span id="formCorrection"></span>
                <div class="d-grid gap-3">
                    <button type="button" class="btn btn-outline-primary" onclick="verifyRegistration()">Finish Adding Contact</button>
                    <p class="text-center">
                        <a href="contacts.html">Click to Go Back To Contact Manager</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
        </symbol>

                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
        </symbol>
        <symbol id="userEmail">
            <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />

        <symbol id="userPhone">
            <path
                d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
        </symbol>
    </svg>

</body>

</html>
